version: '3.4'

services:
  authenticationapi:
    image: authenticationapi
    build:
      context: .
      dockerfile: src/Services/ALC.Authentication.API/Dockerfile
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: sa_identity
      POSTGRES_PASSWORD: teste123
      POSTGRES_DB: authdb
    ports:
      - "5432:5432"
